<form [formGroup]="addBoardForm">
    <h1>{{ data.board?.id ? "Edit" : "Add" }} Board</h1>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input
            matInput
            formControlName="name"
            placeholder="Ex. My Board"
        />

        @if (!addBoardForm.controls.name.hasError('required')) {
            <mat-error>Please enter a valid name</mat-error>
        }
    </mat-form-field>
    <div class="button-group">
        <button (click)="createOrEditBoard()" mat-flat-button color="primary">{{ data.board?.id ? "Edit" : "Add" }} Board</button>
        <button (click)="closeDialog()" mat-button color="secondary">Close</button>
    </div>
</form>
